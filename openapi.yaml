openapi: 3.1.0
info:
  title: Market Intel Suite API
  version: 1.0.0
servers:
  - url: https://tu-servicio.onrender.com
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
security:
  - ApiKeyAuth: []
paths:
  /healthz:
    get:
      operationId: getHealth
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  month: { type: string }
                  spent: { type: number }
  /score/run:
    post:
      operationId: runScore
      summary: Calcula Score 2.0 + dictamen operativo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [topic]
              properties:
                topic: { type: string }
                region: { type: string, default: LATAM }
                language: { type: string, default: es }
      responses:
        "200":
          description: Resultado
          content:
            application/json:
              schema:
                type: object
                properties:
                  decision: { type: string }
                  scores:
                    type: object
                    properties:
                      total: { type: number }
                      urgency: { type: number }
                      demand: { type: number }
                      competition: { type: number }
