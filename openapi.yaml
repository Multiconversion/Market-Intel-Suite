openapi: 3.1.0
info:
  title: Market Intel Suite API
  version: 2.0.0
servers:
  - url: https://market-intel-suite.onrender.com
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
security:
  - ApiKeyAuth: []
paths:
  /healthz:
    get:
      operationId: getHealth
      summary: Health check
      responses:
        "200": { description: OK }
  /score/run:
    post:
      operationId: runScore
      summary: Calcula Score (Urgency 2.0 + Demand 2.0 por bloques)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [topic]
              properties:
                topic: { type: string }
                region: { type: string, default: LATAM }
                language: { type: string, default: es }
      responses:
        "200": { description: Resultado del score }
  /signals/upsert:
    post:
      operationId: upsertSignal
      summary: Crea/actualiza una se침al
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        "200": { description: OK }
  /signals/list:
    get:
      operationId: listSignals
      summary: Lista se침ales (filtros)
      parameters:
        - in: query
          name: region
          schema: { type: string }
        - in: query
          name: vertical
          schema: { type: string }
        - in: query
          name: activeOnly
          schema: { type: string, enum: ["true","false"] }
      responses:
        "200": { description: OK }
  /signals/delete:
    delete:
      operationId: deleteSignal
      summary: Elimina una se침al por id
      parameters:
        - in: query
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: OK }
  /signals/auto/refresh:
    post:
      operationId: autoRefreshSignals
      summary: Ingesta autom치tica desde fuentes RSS/Atom
      responses:
        "200": { description: OK }
